<!DOCTYPE html>
<html lang="it">
<head>
	<!-- Font awesome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	      crossorigin="anonymous"/>
	<!-- JQuery cdn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
	        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
	        crossorigin="anonymous"></script>
	<!-- Google fonts cdn -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<!-- My custom style -->
	<link rel="stylesheet" href="./master.css">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div id="root">
		<div class="to-do">
			<h2>Cose da fare</h2>
			<ul>
				<li v-for="item in todoComputed">
					<!--v-if: visualizza se non siamo in edit
					:class prende classe completato se stato Ã¨ true -->
					<span v-if="item.flag === false"
					      :class="(item.status === true) ? 'completato' : '' ">
						{{item.titolo}}
					</span>

					<span> <!--input di modifica-->
						<!--prende classe nascosta se non siamo in edit-->
						<input v-model="editTodo"
						       @keyup.enter="edit(item.id)"
						       v-bind:placeholder="item.titolo"
						       :class="(item.flag === false) ? 'nascosto': ''" type="text" >
					</span>
					<!--edit-->
					<span @click="modifica(item.id)" class="icons">
						<!--v-if: se completato scompare-->
						<i v-if="item.status === false" class="fas fa-pencil-alt"></i>
					</span>
					<!--completato-->
					<span @click="completato(item.id)" class="icons">
						<!--v-if: se completato scompare-->
						<i v-if="item.status === false" class="fas fa-check"></i>
					</span>
					<!--elimina-->
					<span @click="elimina(item.id)" class="icons">
						<!--v-if: se completato compare-->
						<i v-if="item.status === true" class="far fa-trash-alt"></i>
					</span>
				</li>
			</ul>
			<!-- input nuovo todo-->
			<div class="input">
				<input type="text" v-model="add" @keyup.enter="aggiunta" placeholder="Aggiungi elemento">
			</div>
		</div>
	</div>
<!-- Vue cdn development -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<!-- My custom JS script -->
<script src="./main.js"></script>
</body>
</html>
